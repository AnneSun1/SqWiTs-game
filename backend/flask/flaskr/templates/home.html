<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quick Start Template</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external stylesheet (optional) -->
    <script src="script.js" defer></script> <!-- Link to external JavaScript (optional) -->
</head>
<body>

    <header>
        <h1>Welcome to My Website</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Main Content</h2>
            <p>This is a simple template for a quick start.</p>
            <form action="http://127.0.0.1:5000/" method="POST">
                <label for="textbox">Enter something:</label>
                <input type="text" name="textbox" id="textbox" required>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 My Website</p>
    </footer>

</body>
</html>
